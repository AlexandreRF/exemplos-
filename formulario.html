<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        input[type="text"] { background-color: #fff; color:#000}
        input:invalid{ background-color: yellow; color:red}
    </style>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" name="cadastro">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Cadastro</legend>

            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtNome">Nome</label>  
                    <div class="col-md-5">
                    <input id="txtNome" name="txtNome" type="text" placeholder="Digite seu nome completo" class="form-control input-md" required="">
                        
                    </div>
            </div>
                    
            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtCidade">Cidade</label>  
            <div class="col-md-5">
            <input id="txtCidade" name="txtCidade" type="text" placeholder="Digite sua Cidade de Nascimento" class="form-control input-md" required="">
                
            </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtUf">Estado</label>  
            <div class="col-md-4">
            <input id="txtUf" name="txtUf" type="text" placeholder="" class="form-control input-md" required="">
            <span class="help-block">Apenas 2 Digitos Maiúsculos</span>  
            </div>
            </div>
            
           
            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtCep">Cep</label>  
            <div class="col-md-4">
            <input id="txtCep" name="txtCep" type="text" placeholder="" class="form-control input-md" required="" maxlength="10">
            <span class="help-block">Digite Cep 00.000-000</span>  
            </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtCpf">CPF</label>  
            <div class="col-md-4">
            <input id="txtCpf" name="txtCpf" type="text" placeholder="" 
            class="form-control input-md" required=""
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="digite o CPF com todos os dígitos">
            <span class="help-block">Dígitos 000.000.000-00</span>  
            </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtDataNasc">Data Nascimento</label>  
            <div class="col-md-4">
            <input id="txtDataNasc" name="txtDataNasc" type="date" placeholder="" class="form-control input-md" required="">
                
            </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtIdade">Idade</label>  
            <div class="col-md-4">
            <input id="txtIdade" name="txtIdade" type="number" placeholder="" class="form-control input-md" required="">
            <span class="help-block">Apenas números</span>  
            </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtEmail">E-mail</label>  
            <div class="col-md-5">
            <input id="txtEmail" name="txtEmail" type="email" placeholder="" class="form-control input-md">
            <span class="help-block">Digite um e-mail válido</span>  
            </div>
            </div>
            
            <!-- Multiple Radios (inline) -->
            <div class="form-group">
            <label class="col-md-4 control-label" for="inputRadios">Sexo</label>
            <div class="col-md-4"> 
                <label class="radio-inline" for="inputRadios-0">
                <input type="radio" name="inputRadios" id="inputRadios-0" value="M">
                Masculino
                </label> 
                <label class="radio-inline" for="inputRadios-1">
                <input type="radio" name="inputRadios" id="inputRadios-1" value="F">
                Feminino
                </label>
            </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtSoftware">Software´s</label>
            <div class="col-md-4">                     
                <textarea class="form-control" id="txtSoftware" name="txtSoftware">Quais softwares vc usa para desenvolvimento</textarea>
            </div>
            </div>
            
            <!-- Password input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtSenha">Senha</label>
            <div class="col-md-4">
                <input id="txtSenha" name="txtSenha" type="password" placeholder="" class="form-control input-md" required="">
                <span class="help-block">8 Dígitos, Maiúsculo, Minusculo e Número</span>
            </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group">
            <label class="col-md-4 control-label" for="sltEstadoCivil">Estado Civil</label>
            <div class="col-md-4">
                <select id="sltEstadoCivil" name="sltEstadoCivil" class="form-control">
                <option value="S">Solteiro</option>
                <option value="C">Casado</option>
                <option value="V">Viúvo</option>
                <option value="D">Divorciado</option>
                </select>
            </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
            <label class="col-md-4 control-label" for="txtCelular">Celular/Whatsapp</label>  
            <div class="col-md-4">
            <input id="txtCelular" name="txtCelular" type="tel" placeholder="" class="form-control input-md" required="">
            <span class="help-block">(00)99999-9999</span>  
            </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
            <label class="col-md-4 control-label" for="btnEnviar"></label>
            <div class="col-md-4">
                <button id="btnEnviar" name="btnEnviar" class="btn btn-primary">Enviar</button>
            </div>
            </div>
            
            </fieldset>
            </form>
    </div>     
</body>
</html>
